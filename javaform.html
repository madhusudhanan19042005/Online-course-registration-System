<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Programming Course Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 p-6">
    <main class="max-w-xl mx-auto">
      <section class="bg-white rounded-2xl shadow-md p-8">
        <header class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Java Programming
          </h1>
          <p class="text-gray-600">Course Registration Form</p>
        </header>

        <form
          x-data="{
            formData: {
              name: '',
              education: '',
              gender: '',
              email: '',
              contact: ''
            },
            errors: {},
            submitForm() {
              this.errors = {};
              let hasError = false;

              if (!this.formData.name.trim()) {
                this.errors.name = 'Name is required';
                hasError = true;
              }

              if (!this.formData.education.trim()) {
                this.errors.education = 'Education is required';
                hasError = true;
              }

              if (!this.formData.gender) {
                this.errors.gender = 'Please select gender';
                hasError = true;
              }

              if (!this.formData.email.trim() || !/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(this.formData.email)) {
                this.errors.email = 'Valid email is required';
                hasError = true;
              }

              if (!this.formData.contact.trim() || !/^\\d{10}$/.test(this.formData.contact)) {
                this.errors.contact = 'Valid 10-digit contact number is required';
                hasError = true;
              }

              if (!hasError) {
                alert('ðŸŽ‰ Form submitted successfully!');
              }
            },
            resetForm() {
              this.formData = {
                name: '',
                education: '',
                gender: '',
                email: '',
                contact: ''
              };
              this.errors = {};
            }
          }"
          @submit.prevent="submitForm()"
          class="space-y-6"
        >
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Full Name</label
            >
            <input
              type="text"
              x-model="formData.name"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-600 outline-none"
              placeholder="Enter your full name"
            />
            <p
              x-show="errors.name"
              x-text="errors.name"
              class="text-red-600 text-sm mt-1"
            ></p>
          </div>

          <!-- Education -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Education</label
            >
            <input
              type="text"
              x-model="formData.education"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-600 outline-none"
              placeholder="Your highest qualification"
            />
            <p
              x-show="errors.education"
              x-text="errors.education"
              class="text-red-600 text-sm mt-1"
            ></p>
          </div>

          <!-- Gender -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Gender</label
            >
            <div class="flex gap-6">
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  value="male"
                  name="gender"
                  x-model="formData.gender"
                  class="accent-purple-600"
                />
                Male
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  value="female"
                  name="gender"
                  x-model="formData.gender"
                  class="accent-purple-600"
                />
                Female
              </label>
              <label class="flex items-center gap-2">
                <input
                  type="radio"
                  value="other"
                  name="gender"
                  x-model="formData.gender"
                  class="accent-purple-600"
                />
                Other
              </label>
            </div>
            <p
              x-show="errors.gender"
              x-text="errors.gender"
              class="text-red-600 text-sm mt-1"
            ></p>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address</label
            >
            <input
              type="email"
              x-model="formData.email"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-600 outline-none"
              placeholder="your.email@example.com"
            />
            <p
              x-show="errors.email"
              x-text="errors.email"
              class="text-red-600 text-sm mt-1"
            ></p>
          </div>

          <!-- Contact -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Contact Number</label
            >
            <input
              type="tel"
              x-model="formData.contact"
              class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-600 outline-none"
              placeholder="10-digit mobile number"
            />
            <p
              x-show="errors.contact"
              x-text="errors.contact"
              class="text-red-600 text-sm mt-1"
            ></p>
          </div>

          <!-- Buttons -->
          <div class="flex gap-4 pt-2">
            <button
              type="submit"
              class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
            >
              Submit Application
            </button>
            <button
              type="button"
              @click="resetForm()"
              class="w-full border border-purple-600 text-purple-600 py-3 rounded-lg font-semibold hover:bg-purple-50 transition"
            >
              Reset Form
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
