<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Complete - Skillsphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="thankyou.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <main
    x-data="{ animate: false }"
    x-init="setTimeout(() => animate = true, 100)"
    class="success-page">
    <section class="success-container">
      <div class="success-icon-wrapper">
        <svg
          x-bind:style="{ transform: animate ? 'scale(1)' : 'scale(0)', opacity: animate ? '1' : '0' }"
          class="success-icon"
          viewBox="0 0 24 24"
          fill="none">
          <circle
            cx="12"
            cy="12"
            r="11"
            stroke="#4318D1"
            stroke-width="2"></circle>
          <path
            x-show="animate"
            class="checkmark"
            d="M7 13l3 3 7-7"
            stroke="#4318D1"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </div>
      <h1
        x-bind:style="{ transform: animate ? 'translateY(0)' : 'translateY(20px)', opacity: animate ? '1' : '0' }"
        class="success-title">
        Registration Complete!
      </h1>
      <p
        x-bind:style="{ transform: animate ? 'translateY(0)' : 'translateY(20px)', opacity: animate ? '1' : '0' }"
        class="success-message">
        Thank you for joining Skillsphere. We're excited to have you on board!
      </p>
      <div
        x-bind:style="{ transform: animate ? 'translateY(0)' : 'translateY(20px)', opacity: animate ? '1' : '0' }"
        class="button-container">
        <button
          class="primary-button"
          x-on:mouseenter="$event.target.style.transform = 'translateY(-1px)'"
          x-on:mouseleave="$event.target.style.transform = 'translateY(0)'">
          Go to Dashboard
        </button>
        <button
          class="secondary-button"
          x-on:mouseenter="$event.target.style.transform = 'translateY(-1px)'"
          x-on:mouseleave="$event.target.style.transform = 'translateY(0)'">
          View Tutorial
        </button>
      </div>
    </section>
  </main>
</body>
</html>
