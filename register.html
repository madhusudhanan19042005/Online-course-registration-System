<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
<script>
  const form = document.querySelector("form");
  const inputs = document.querySelectorAll(".input-box input");
  const emailInput = inputs[2];
  const passwordInput = inputs[4];
  const confirmPasswordInput = inputs[5];

  // Email message
  const emailMsg = document.createElement("div");
  emailMsg.style.fontSize = "12px";
  emailMsg.style.marginTop = "5px";
  emailInput.parentNode.appendChild(emailMsg);

  // Password message
  const strengthMsg = document.createElement("div");
  strengthMsg.style.fontSize = "12px";
  strengthMsg.style.marginTop = "5px";
  passwordInput.parentNode.appendChild(strengthMsg);

  // Password strength checker
  function isStrongPassword(password) {
    const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&_])[A-Za-z\d@$!%*?#&_]{8,}$/;
    return strongRegex.test(password);
  }

  // Email checker
  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  emailInput.addEventListener("input", () => {
    const email = emailInput.value;
    if (isValidEmail(email)) {
      emailMsg.textContent = "✅ Valid email";
      emailMsg.style.color = "green";
    } else {
      emailMsg.textContent = "❌ Invalid email format";
      emailMsg.style.color = "red";
    }
  });

  passwordInput.addEventListener("input", () => {
    const password = passwordInput.value;
    if (isStrongPassword(password)) {
      strengthMsg.textContent = "✅ Strong password";
      strengthMsg.style.color = "green";
    } else {
      strengthMsg.textContent = "❌ Weak password (min 8 chars, uppercase, lowercase, number, symbol)";
      strengthMsg.style.color = "red";
    }
  });

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = emailInput.value;
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (!isValidEmail(email)) {
      alert("Please enter a valid email address!");
      return;
    }

    if (!isStrongPassword(password)) {
      alert("Password is not strong enough!");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    alert("Registration Successful!");
    window.location.href = "home.html";
  });
</script>


</body>
</html>
