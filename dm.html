<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing Course Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      x-data="{
      formData: {
        name: '',
        education: '',
        gender: '',
        email: '',
        contact: ''
      },
      errors: {},
      submitForm() {
        this.errors = {};
        let hasError = false;

        if(!this.formData.name.trim()) {
          this.errors.name = 'Name is required';
          hasError = true;
        }

        if(!this.formData.education.trim()) {
          this.errors.education = 'Education is required';
          hasError = true;
        }

        if(!this.formData.gender) {
          this.errors.gender = 'Please select gender';
          hasError = true;
        }

        if(!this.formData.email.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.formData.email)) {
          this.errors.email = 'Valid email is required';
          hasError = true;
        }

        if(!this.formData.contact.trim() || !/^\d{10}$/.test(this.formData.contact)) {
          this.errors.contact = 'Valid 10-digit contact number is required';
          hasError = true;
        }

        if(!hasError) {
          alert('Form submitted successfully!');
        }
      },
      resetForm() {
        this.formData = {
          name: '',
          education: '',
          gender: '',
          email: '',
          contact: ''
        };
        this.errors = {};
      }
    }"
      class="registration-page"
    >
      <div class="container">
        <section class="registration-card">
          <header class="course-header">
            <div class="title-container">
              <span class="emoji">ðŸ“ˆ</span>
              <h1 class="course-title">Digital Marketing</h1>
            </div>
            <p class="course-description">
              Transform your career with our comprehensive Digital Marketing
              course. Learn SEO, Social Media, Content Marketing, and more.
              Limited seats available!
            </p>
            <div class="features-container">
              <div class="feature">
                <svg
                  class="feature-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="feature-text">6 weeks</span>
              </div>
              <div class="feature">
                <svg
                  class="feature-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
                <span class="feature-text">Certificate Included</span>
              </div>
              <div class="feature">
                <svg
                  class="feature-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  ></path>
                </svg>
                <span class="feature-text">24/7 Support</span>
              </div>
            </div>
          </header>

          <form x-on:submit="event.preventDefault(); submitForm()">
            <div class="form-fields">
              <div class="form-group">
                <label class="form-label" for="name"> Full Name </label>
                <input
                  type="text"
                  id="name"
                  x-model="formData.name"
                  class="form-input"
                  placeholder="Enter your full name"
                />
                <span
                  x-show="errors.name"
                  x-text="errors.name"
                  class="error-message"
                ></span>
              </div>

              <div class="form-group">
                <label class="form-label" for="education"> Education </label>
                <input
                  type="text"
                  id="education"
                  x-model="formData.education"
                  class="form-input"
                  placeholder="Your highest qualification"
                />
                <span
                  x-show="errors.education"
                  x-text="errors.education"
                  class="error-message"
                ></span>
              </div>

              <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="radio-group">
                  <div class="radio-option">
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      value="male"
                      x-model="formData.gender"
                      class="radio-input"
                    />
                    <label for="male" class="radio-label">Male</label>
                  </div>
                  <div class="radio-option">
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                      x-model="formData.gender"
                      class="radio-input"
                    />
                    <label for="female" class="radio-label">Female</label>
                  </div>
                  <div class="radio-option">
                    <input
                      type="radio"
                      id="other"
                      name="gender"
                      value="other"
                      x-model="formData.gender"
                      class="radio-input"
                    />
                    <label for="other" class="radio-label">Other</label>
                  </div>
                </div>
                <span
                  x-show="errors.gender"
                  x-text="errors.gender"
                  class="error-message"
                ></span>
              </div>

              <div class="form-group">
                <label class="form-label" for="email"> Email Address </label>
                <input
                  type="email"
                  id="email"
                  x-model="formData.email"
                  class="form-input"
                  placeholder="your.email@example.com"
                />
                <span
                  x-show="errors.email"
                  x-text="errors.email"
                  class="error-message"
                ></span>
              </div>

              <div class="form-group">
                <label class="form-label" for="contact"> Contact Number </label>
                <input
                  type="tel"
                  id="contact"
                  x-model="formData.contact"
                  class="form-input"
                  placeholder="10-digit mobile number"
                />
                <span
                  x-show="errors.contact"
                  x-text="errors.contact"
                  class="error-message"
                ></span>
              </div>

              <div class="button-group">
                <button
                  type="submit"
                  class="submit-button"
                  x-on:mouseenter="$event.target.style.backgroundColor = '#3612A9'"
                  x-on:mouseleave="$event.target.style.backgroundColor = '#4318D1'"
                >
                  Start Your Marketing Journey
                </button>
                <button
                  type="button"
                  class="reset-button"
                  x-on:click="resetForm()"
                  x-on:mouseenter="$event.target.style.backgroundColor = '#f8f9fa'"
                  x-on:mouseleave="$event.target.style.backgroundColor = '#fff'"
                >
                  Reset Form
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
