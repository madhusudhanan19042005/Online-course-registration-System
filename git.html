<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git & GitHub Course Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      x-data="{
      formData: {
        name: '',
        education: '',
        gender: '',
        email: '',
        contact: ''
      },
      errors: {},
      submitForm() {
        this.errors = {};
        let hasError = false;

        if(!this.formData.name.trim()) {
          this.errors.name = 'Name is required';
          hasError = true;
        }

        if(!this.formData.education.trim()) {
          this.errors.education = 'Education is required';
          hasError = true;
        }

        if(!this.formData.gender) {
          this.errors.gender = 'Please select gender';
          hasError = true;
        }

        if(!this.formData.email.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.formData.email)) {
          this.errors.email = 'Valid email is required';
          hasError = true;
        }

        if(!this.formData.contact.trim() || !/^\d{10}$/.test(this.formData.contact)) {
          this.errors.contact = 'Valid 10-digit contact number is required';
          hasError = true;
        }

        if(!hasError) {
          alert('Form submitted successfully!');
        }
      },
      resetForm() {
        this.formData = {
          name: '',
          education: '',
          gender: '',
          email: '',
          contact: ''
        };
        this.errors = {};
      }
    }"
      class="min-h-screen w-screen bg-[#f8f9fa] font-[Inter] p-[32px] max-sm:p-[16px]"
    >
      <section class="max-w-[600px] mx-auto">
        <article
          class="bg-white rounded-[16px] shadow-[0_4px_12px_rgba(0,0,0,0.1)] p-[32px] max-sm:p-[24px]"
        >
          <header class="mb-[32px]">
            <div class="flex items-center gap-[12px] mb-[16px]">
              <svg
                class="w-[40px] h-[40px] text-[#4318D1]"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                ></path>
              </svg>
              <h1 class="text-[32px] font-bold text-[#111]">Git & GitHub</h1>
            </div>
            <p class="text-[16px] text-[#555] mb-[24px]">
              Master version control and collaborative development with our
              comprehensive Git & GitHub course. Perfect for developers of all
              levels.
            </p>
            <div
              class="bg-[#f8f9fa] rounded-[12px] p-[24px] border-l-[4px] border-[#4318D1]"
            >
              <h3 class="text-[16px] font-semibold text-[#111] mb-[12px]">
                Course Highlights:
              </h3>
              <div class="grid grid-cols-2 gap-[16px] max-sm:grid-cols-1">
                <div class="flex items-center gap-[8px]">
                  <svg
                    class="w-[18px] h-[18px] text-[#4318D1]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                  <span class="text-[14px] text-[#555]"
                    >Version Control Basics</span
                  >
                </div>
                <div class="flex items-center gap-[8px]">
                  <svg
                    class="w-[18px] h-[18px] text-[#4318D1]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                  <span class="text-[14px] text-[#555]"
                    >Branching Strategies</span
                  >
                </div>
                <div class="flex items-center gap-[8px]">
                  <svg
                    class="w-[18px] h-[18px] text-[#4318D1]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                  <span class="text-[14px] text-[#555]"
                    >Collaborative Development</span
                  >
                </div>
                <div class="flex items-center gap-[8px]">
                  <svg
                    class="w-[18px] h-[18px] text-[#4318D1]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                  <span class="text-[14px] text-[#555]">CI/CD Integration</span>
                </div>
              </div>
            </div>
          </header>

          <form x-on:submit="event.preventDefault(); submitForm()">
            <div class="flex flex-col gap-[24px]">
              <div class="flex flex-col gap-[8px]">
                <label class="text-[14px] font-medium text-[#333]" for="name">
                  Full Name
                </label>
                <input
                  type="text"
                  id="name"
                  x-model="formData.name"
                  class="w-full px-[16px] py-[12px] rounded-[8px] border-[1px] border-[#ddd] focus:border-[#4318D1] outline-none transition-all duration-300"
                  placeholder="Enter your full name"
                />
                <span
                  x-show="errors.name"
                  x-text="errors.name"
                  class="text-[12px] text-[#dc2626]"
                ></span>
              </div>

              <div class="flex flex-col gap-[8px]">
                <label
                  class="text-[14px] font-medium text-[#333]"
                  for="education"
                >
                  Education
                </label>
                <input
                  type="text"
                  id="education"
                  x-model="formData.education"
                  class="w-full px-[16px] py-[12px] rounded-[8px] border-[1px] border-[#ddd] focus:border-[#4318D1] outline-none transition-all duration-300"
                  placeholder="Your highest qualification"
                />
                <span
                  x-show="errors.education"
                  x-text="errors.education"
                  class="text-[12px] text-[#dc2626]"
                ></span>
              </div>

              <fieldset class="flex flex-col gap-[8px]">
                <legend class="text-[14px] font-medium text-[#333]">
                  Gender
                </legend>
                <div class="flex gap-[24px]">
                  <div class="flex items-center gap-[8px]">
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      value="male"
                      x-model="formData.gender"
                      class="w-[16px] h-[16px] accent-[#4318D1]"
                    />
                    <label for="male" class="text-[14px] text-[#333]"
                      >Male</label
                    >
                  </div>
                  <div class="flex items-center gap-[8px]">
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                      x-model="formData.gender"
                      class="w-[16px] h-[16px] accent-[#4318D1]"
                    />
                    <label for="female" class="text-[14px] text-[#333]"
                      >Female</label
                    >
                  </div>
                  <div class="flex items-center gap-[8px]">
                    <input
                      type="radio"
                      id="other"
                      name="gender"
                      value="other"
                      x-model="formData.gender"
                      class="w-[16px] h-[16px] accent-[#4318D1]"
                    />
                    <label for="other" class="text-[14px] text-[#333]"
                      >Other</label
                    >
                  </div>
                </div>
                <span
                  x-show="errors.gender"
                  x-text="errors.gender"
                  class="text-[12px] text-[#dc2626]"
                ></span>
              </fieldset>

              <div class="flex flex-col gap-[8px]">
                <label class="text-[14px] font-medium text-[#333]" for="email">
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  x-model="formData.email"
                  class="w-full px-[16px] py-[12px] rounded-[8px] border-[1px] border-[#ddd] focus:border-[#4318D1] outline-none transition-all duration-300"
                  placeholder="your.email@example.com"
                />
                <span
                  x-show="errors.email"
                  x-text="errors.email"
                  class="text-[12px] text-[#dc2626]"
                ></span>
              </div>

              <div class="flex flex-col gap-[8px]">
                <label
                  class="text-[14px] font-medium text-[#333]"
                  for="contact"
                >
                  Contact Number
                </label>
                <input
                  type="tel"
                  id="contact"
                  x-model="formData.contact"
                  class="w-full px-[16px] py-[12px] rounded-[8px] border-[1px] border-[#ddd] focus:border-[#4318D1] outline-none transition-all duration-300"
                  placeholder="10-digit mobile number"
                />
                <span
                  x-show="errors.contact"
                  x-text="errors.contact"
                  class="text-[12px] text-[#dc2626]"
                ></span>
              </div>

              <div class="flex gap-[16px] mt-[16px]">
                <button
                  type="submit"
                  class="flex-1 bg-[#4318D1] text-white py-[14px] px-[24px] rounded-[8px] font-medium transition-all duration-300"
                  x-on:mouseenter="$event.target.style.backgroundColor = '#3612A9'"
                  x-on:mouseleave="$event.target.style.backgroundColor = '#4318D1'"
                >
                  Begin Version Control Journey
                </button>
                <button
                  type="button"
                  class="flex-1 bg-white text-[#4318D1] border-[1px] border-[#4318D1] py-[14px] px-[24px] rounded-[8px] font-medium transition-all duration-300"
                  x-on:mouseenter="$event.target.style.backgroundColor = '#f8f9fa'"
                  x-on:mouseleave="$event.target.style.backgroundColor = '#fff'"
                  x-on:click="resetForm()"
                >
                  Reset Form
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
